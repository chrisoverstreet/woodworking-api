type Project {
  id: ID!
  userId: ID!
  user: User!
  title: String!
  content: String
  createdAt: String!
  updatedAt: String!
  publishedAt: String
}

type Query {
  project(id: ID!): Project!
}

type Mutation {
  addProject(title: String!, content: String, publishedAt: String): Project!
  updateProject(
    id: ID!
    title: String
    content: String
    publishedAt: String
  ): Project!
}
